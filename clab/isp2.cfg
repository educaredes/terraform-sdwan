set / interface ethernet-1/3 admin-state enable
set / interface ethernet-1/3 subinterface 0
set / interface ethernet-1/3 subinterface 0 ipv4
set / interface ethernet-1/3 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/3 subinterface 0 ipv4 address 10.0.0.5/30

set / network-instance default
set / network-instance default interface ethernet-1/3.0
set / network-instance default static-routes route 0.0.0.0/0 next-hop-group default
set / network-instance default next-hop-groups group default nexthop 1 ip-address 10.0.0.6
